    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<!-- #alerts -->
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome To TextUtils.com !</strong> You can Play with ya text here !!.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

<!-- personalcode  text area form-->
<div class="container">
    <form action="/analyze" method='post'  > {% csrf_token %}
        <!-- textarea -->
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter Your Text Here and Let us do the Magic !!</label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="7"></textarea>
          </div>
          <!-- switches -->
          <div class="custom-control custom-switch">
            <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox"  name="uppercase" class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="newlineremover"  class="custom-control-input" id="customSwitch3">
            <label class="custom-control-label" for="customSwitch3">Remove New Lines </label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="spaceremover" class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4">Spaces Remover</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox"  name="findLength" class="custom-control-input" id="customSwitch5">
            <label class="custom-control-label" for="customSwitch5">Find Length</label>
          </div>
          <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
    </form>
</div>



</body>
</html>
